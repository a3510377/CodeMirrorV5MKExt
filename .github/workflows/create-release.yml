name: Create Release

on:
  push:
    tags:
      - v*.*.*
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build all
        run: yarn build

      - name: List build output
        run: |
          VERSION=${GITHUB_REF_NAME}
          ls -R dist
          rm -rf dist/out
          mkdir -p dist/out
          cp -rf dist/demo/* dist/out/
          cp -rf dist/main/* dist/out/
          cp -rf dist/worker/* dist/out/

          cd dist/out
          for f in *; do
            if [ -f "$f" ]; then
              base="${f%.*}"
              ext="${f##*.}"
              mv "$f" "${base}.${VERSION}.${ext}"
            fi
          done
          cd -

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            - Tag: ${{ github.ref_name }}
            - Commit: ${{ github.sha }}
          files: |
            dist/main/*
            dist/worker/*
            dist/demo/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
