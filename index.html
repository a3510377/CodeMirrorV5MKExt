<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.20/codemirror.min.css"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #0016068f;
      }

      #app {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;

        height: 100%;
        min-height: 100vh;
      }

      .container {
        max-height: 50rem;
        flex: 1;
        width: 86%;

        margin: 1rem;
        max-width: 1000px;

        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      #editor {
        height: 50%;
        border: 1px solid #444;
      }

      #editor .mk-component.editor-container {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      #editor .CodeMirror {
        flex: 1;
      }

      .CodeMirror-placeholder {
        color: #b9c1d8 !important;
        font-style: italic;
      }

      span.CodeMirror-selectedtext {
        background-color: #44f6f62c !important;
        font-weight: bold;
        border-bottom: 1.1px dashed #44f6f661;
      }

      .CodeMirror-matchingbracket {
        outline: 1px solid #ffffff80;
        font-weight: bold;
        text-decoration: none;
      }

      .CodeMirror-nonmatchingbracket {
        color: #ff555580 !important;
        outline: 2px solid #ff555580;
        font-weight: bold;
      }

      .cm-matchhighlight {
        background-color: #9ecffc2b;
        border-radius: 2px;
      }

      #run-btn {
        position: relative;
        padding: 0.5rem 1rem;
        margin: auto;
        border: none;
        border-radius: 4px;
        background-color: #009579;
        color: #fff;
        font: bold 16px sans-serif;
        cursor: pointer;
        align-self: flex-start;
        transition: background-color 0.3s;
      }

      #run-btn:hover:enabled {
        background-color: #007a63;
      }

      #run-btn:disabled {
        cursor: not-allowed;
        color: transparent;
        background-color: #333;
        position: relative;
        padding-right: 2.5rem;
      }

      #run-btn:disabled::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        width: 16px;
        height: 16px;
        border: 3px solid transparent;
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .cm-s-dracula .CodeMirror-overlayscroll-vertical div,
      .cm-s-dracula .CodeMirror-overlayscroll-horizontal div {
        background-color: #555a !important;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      #output {
        margin: 0;
        height: 50%;
        width: 100%;
        color: #f8f8f2;
        border: 1px solid #444;
        padding: 0.5rem 0.2rem 0.5rem 2rem;
        background-color: #282a36;
        overflow-y: scroll;
        word-wrap: break-word;
        white-space: pre-wrap;
        box-sizing: border-box;

        scrollbar-width: thin;
        scrollbar-color: #444 #282a36;
      }

      #output::-webkit-scrollbar {
        width: 8px;
      }

      #output::-webkit-scrollbar-track {
        background: #f0f0f0;
        border-radius: 4px;
      }

      #output::-webkit-scrollbar-thumb {
        background-color: #bbb;
        border-radius: 4px;
        border: 2px solid #f0f0f0;
      }

      #output::-webkit-scrollbar-thumb:hover {
        background-color: #999;
      }

      #output > div {
        line-height: 1.5;
        min-height: 1em;
        counter-increment: line;
        position: relative;
      }

      #output > div::before {
        position: absolute;
        left: -2em;
        width: 1.6em;
        color: #999;
        white-space: nowrap;
        overflow: hidden;
        direction: rtl;
        content: attr(data-line);
        mask-image: linear-gradient(to right, transparent 0em, black 0.5em);
      }

      #output hr {
        border: none;
        border-top: 1px solid #ccc;
        margin: 0.5em 0;
      }

      #output span[data-type='err'] {
        color: #e74c3c;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div id="editor"></div>

        <button id="run-btn" disabled>Run</button>

        <pre id="output"></pre>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.28.3/full/pyodide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.20/codemirror.min.js"></script>

    <script type="module" src="/src/lang/python/demo.ts"></script>
  </body>
</html>
