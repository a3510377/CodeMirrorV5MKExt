<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.20/codemirror.min.css"
    />

    <style>
      #output span[data-type='err'] {
        color: #e74c3c;
      }
    </style>
  </head>

    <div id="app">
      <div id="editor"></div>

      <button id="run-btn">Run</button>

          padding: 8px;
          height: 120px;
          overflow: auto;
        "
      ></pre>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.28.3/full/pyodide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.20/codemirror.min.js"></script>
